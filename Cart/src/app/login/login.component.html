<div class="main">
  <div class="login">
    <div class="login-container">
      <div class="logo">
        <img class="logo-vdo" src="../../assets/logo.png">
      </div>
      <div class="login-form">
        <div class="form-group">
          <label for="uname">Username</label>
          <input type="text" name="uname" class="form-control" [(ngModel)]="username" />
        </div>
        <div class="form-group">
          <label for="pword">Password</label>
          <input type="password" name="pword" class="form-control" [(ngModel)]="password" />
        </div>
        <div class="btn-container">
          <div class="error">{{errorMsg}}</div>
          <button class="btn btn-dark" (click)="login()">Login</button>
        </div>
      </div>
    </div>
    <div class="lgn-vdo-ctr">
      <div class="lgn-vdo-box">
        <video class="lgn-vdo" src="../../assets/lv.mp4" autoplay loop></video>
        <p>New User <span style="color:Highlight; border-bottom:1px solid Highlight; cursor:pointer;" (click)="signUp()">Sign Up Now</span></p>
      </div>
    </div>
  </div>
</div>
