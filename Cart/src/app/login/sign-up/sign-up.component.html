<div class="main">
  <div class="login-container">
    <div class="design-ctr">
      <img class="design-img" src="https://media.licdn.com/dms/image/D5605AQHeGmQauQ28OA/feedshare-thumbnail_720_1280/0/1689228521555?e=2147483647&v=beta&t=AJbqZGtqc5GVoeYRMROQsdRBH2IzDSZOXYTIvM7yZUA" />
    </div>
    <div class="login-form-ctr">
      <div class="login-form">
        <form [formGroup]="formValue">
          <div class="form-group">
            <label for="uname" class="form-label">Username</label>
            <input type="text" class="form-control" id="uname" aria-describedby="emailHelp" formControlName="username">
            <span *ngIf="username && username.invalid && username.touched" style="color:red;">This Field is Invalid</span>
          </div>
          <div class="form-group">
            <label for="pword" class="form-label">Password</label>
            <input type="text" class="form-control" id="pword" aria-describedby="emailHelp" formControlName="password">
            <span *ngIf="password && password.invalid && password.touched" style="color:red;">This Field is Invalid</span>
          </div>
          <button class="btn btn-dark" (click)="signUp()" [disabled]="formValue.invalid">Sign Up</button>
        </form>
      </div>
    </div>
  </div>
</div>
