<div class="main">
  <div class="imgDiv">
    <div class="cartLandingPage">
      <h1>Online Shoping</h1><br />
      <p>"Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt enim ad minim veniam"</p>
    </div>
    <div class="heroImg">
      <img class="heroImg" src="https://img.freepik.com/free-vector/ecommerce-checkout-laptop-concept-illustration_114360-8203.jpg?w=740&t=st=1699620942~exp=1699621542~hmac=cc13462fff92d56478a550d8fcdadcded064aca3e99220ec5dfe9b498e183c7b"/>
    </div>
    
  </div>
  <div class="card-top container-fluid products-header">
    <div class="container d-flex">
      <div class="item">
        <a (click)="filter('')">
          <img src="https://rukminim1.flixcart.com/flap/128/128/image/f15c02bfeb02d15d.png?q=100" alt="">
          <h6>All products</h6>
        </a>
      </div>
      <div class="item">
        <a (click)="filter('electronics')">
          <img src="https://rukminim1.flixcart.com/flap/128/128/image/69c6589653afdb9a.png?q=100" alt="">
          <h6>Electronics</h6>
        </a>
      </div>
      <div class="item">
        <a (click)="filter('fashion')">
          <img src="https://rukminim1.flixcart.com/flap/128/128/image/82b3ca5fb2301045.png?q=100" alt="">
          <h6>Fashion</h6>
        </a>
      </div>
      <div class="item">
        <a (click)="filter('jewelery')">
          <img style="width: 62px; margin-top: 5px;" src="https://rukminim1.flixcart.com/image/580/696/kkh6zrk0/jewellery-set/o/w/z/gt-ns-862-matushri-art-original-imafzt9teacakjyn.jpeg?q=50" alt="">
          <h6>Jewllery</h6>
        </a>
      </div>
    </div>
  </div>


  <div class="container products">
    <div class="row">
      <ng-container *ngFor="let item of filterCategory | filter:searchKey:'title'">
        <div class="card col-md-3">
          <img src="{{item.image}}" alt="">
          <h5 style="white-space: nowrap;overflow: hidden;text-overflow: ellipsis;max-width: 100ch;">{{item.title}}</h5>
          <p style="white-space: nowrap;overflow: hidden;text-overflow: ellipsis;max-width: 100ch;">{{item.description}}</p>
          <p><strong>Price:</strong> ${{item.price}}</p>
          <button class="btn" style="border:hidden;" (click)=addtocart(item)>Add to cart</button>
        </div>
      </ng-container>

    </div>
  </div>
</div>
